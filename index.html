<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔認証登録サイト</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video, #canvas { display: block; margin: 0 auto; }
        button { margin: 10px; }
        #errorMessage { color: red; }
    </style>
</head>
<body>
    <h1>ようこそ、顔認証登録サイトへ！</h1>
    <p>顔を登録しますか？</p>
    <button id="startButton">はい</button>
    <button id="noButton">いいえ</button>
    <video id="video" width="640" height="480" style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <button id="captureButton" style="display:none;">写真を撮る</button>
    <p id="errorMessage"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const startButton = document.getElementById('startButton');
        const noButton = document.getElementById('noButton');
        const errorMessage = document.getElementById('errorMessage');

        startButton.onclick = () => {
            video.style.display = 'block';
            captureButton.style.display = 'block';
            startCamera();
        };

        noButton.onclick = () => {
            alert('登録をキャンセルしました。');
        };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("カメラの起動に失敗しました:", err);
                errorMessage.textContent = `カメラの起動に失敗しました: ${err.message}`;
            }
        }

        captureButton.onclick = () => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            resizeAndUploadImage(canvas);
        };

        async function resizeAndUploadImage(canvas) {
            const maxWidth = 800;
            const maxHeight = 600;
            let width = canvas.width;
            let height = canvas.height;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            const resizedCanvas = document.createElement('canvas');
            resizedCanvas.width = width;
            resizedCanvas.height = height;
            resizedCanvas.getContext('2d').drawImage(canvas, 0, 0, width, height);

            const imageDataUrl = resizedCanvas.toDataURL('image/jpeg', 0.7);
            await uploadImage(imageDataUrl);
        }

        async function uploadImage(imageDataUrl) {
            const apiUrl = 'https://8550m0vrp9.execute-api.ap-southeast-2.amazonaws.com/prod';
            try {
                console.log('画像のアップロードを開始します...');
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageDataUrl }),
                });
                console.log('レスポンスステータス:', response.status);
                const result = await response.json();
                console.log('レスポンスボディ:', result);
                if (response.ok) {
                    alert('画像のアップロードに成功しました！');
                } else {
                    throw new Error(result.message || 'アップロードに失敗しました');
                }
            } catch (error) {
                console.error('エラー:', error);
                errorMessage.textContent = `画像のアップロード中にエラーが発生しました: ${error.message}`;
                alert('画像のアップロード中にエラーが発生しました。詳細はコンソールを確認してください。');
            }
        }
    </script>
</body>
</html>
