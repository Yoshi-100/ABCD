<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔認証登録サイト</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video, #canvas { display: block; margin: 0 auto; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>ようこそ、顔認証登録サイトへ！</h1>
    <p>顔を登録しますか？</p>
    <button id="startButton">はい</button>
    <button id="noButton">いいえ</button>
    <video id="video" width="640" height="480" style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <button id="captureButton" style="display:none;">写真を撮る</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const startButton = document.getElementById('startButton');
        const noButton = document.getElementById('noButton');

        startButton.onclick = () => {
            video.style.display = 'block';
            captureButton.style.display = 'block';
            startCamera();
        };

        noButton.onclick = () => {
            alert('登録をキャンセルしました。');
        };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("カメラの起動に失敗しました:", err);
            }
        }

        captureButton.onclick = () => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            uploadImage(imageDataUrl);
        };

        async function uploadImage(imageDataUrl) {
            const apiUrl = 'https://8550m0vrp9.execute-api.ap-southeast-2.amazonaws.com/prod';
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageDataUrl }),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('画像のアップロードに成功しました！');
                } else {
                    alert('画像のアップロードに失敗しました。');
                }
            } catch (error) {
                console.error('エラー:', error);
                alert('画像のアップロード中にエラーが発生しました。');
            }
        }
    </script>
</body>
</html>
